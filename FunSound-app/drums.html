<!DOCTYPE HTML>
<html lang="en" manifest="music_school.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Music School</title>
    <link href="css/drums.css" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="all and (orientation:portrait)" href="css/portrait.css">
</head>

<body>
	<div class="drums">
		<img src="images/trummor_trans_768.png" alt="Trummor" id="drums_image">
		<button onclick="log_out()" id="logout_button"><img src="images/logout.png" alt="Logout" width="32" height="32"></button>
		<button onclick="window.location.href='select.html'" class="back_button"><img src="images/back_button.png" alt="Back button" width="32" height="32"></button>
		
		<div class = "drums_object" id= "bass_drum1" onclick="playPause(this)" >.
			<audio id = "bass_drum" src="audio/bass_drum.wav" ></audio>
		</div>

		<div class = "drums_object" id= "bass_drum2" onclick="playPause(this)" >.
			<audio id = "bass_drum" src="audio/bass_drum.wav" ></audio>
		</div>
		
		<div class = "drums_object" id= "floor_tom" onclick="playPause(this)" >.
			<audio id = "floor_tom" src="audio/floor_tom.wav" ></audio>
		</div>
			
		<div class = "drums_object" id= "hanging_toms_left" onclick="playPause(this)" >.
			<audio id = "hanging_toms_left" src="audio/hanging_toms_left.wav" ></audio>
		</div>
		
		<div class = "drums_object" id= "hanging_toms_right" onclick="playPause(this)" >.
			<audio id = "hanging_toms_right" src="audio/hanging_toms_right.wav" ></audio>
		</div>
			
		<div class = "drums_object" id= "snare_drum" onclick="playPause(this)" >.
			<audio id = "snare_drum" src="audio/snare_drum.wav" ></audio>
		</div>

		<div class = "drums_object" id= "hihat_left1" onclick="playPause(this)" >.
			<audio id = "hihat_left1" src="audio/hihat_left1.wav" ></audio>
		</div>

		<div class = "drums_object" id= "hihat_left2" onclick="playPause(this)" >.
			<audio id = "hihat_left2" src="audio/hihat_left2.wav" ></audio>
		</div>

		<div class = "drums_object" id= "hihat_right" onclick="playPause(this)" >.
			<audio id = "hihat_right" src="audio/hihat_right.wav" ></audio>
		</div>

			
		

	</div>
	<script src="js/drums.js" charset="utf-8"></script>
	<script src="js/common.js" charset="utf-8"></script>
	<script>
		if ( !check_user_logged () ) window.location.href='index.html';
	</script>
</body>
</html>
