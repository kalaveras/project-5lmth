<!DOCTYPE HTML>
<html lang="en" manifest="drumz.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drumz</title>
    <link href="css/start.css" rel='stylesheet' type='text/css'>
</head>

<body>

		if ( !check_user_logged () ) window.location.href='index.html';
	</script>

</html>
