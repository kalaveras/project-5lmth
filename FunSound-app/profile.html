<!DOCTYPE HTML>
<html lang="en" manifest="music_school.appcache">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>Music School</title>
        <link href="css/profile.css" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="all and (orientation:portrait)" href="css/portrait.css">
    </head>
	<body>
		<div class="cointaner">
			<img id="logo" src="images/logo_720.png">
			<button onclick="window.location.href='start.html'" class="back_button"><img src="images/back_button.png" alt="Back button" width="32" height="32"></button>
            <button onclick="log_out()" id="logout_button"><img src="images/logout.png" alt="Logout" width="32" height="32"></button>
			<div class="black_box">
				<div id="name" class="name"> Ejemplo </div>
				<div class="info"> 
					<div class="md_50">
						<span id="score_drums" >Drums: </span>
						<span id="score_cymbals" >Cymbals: </span>
					</div>
					<div class="md_50">
						<span id="score_total">Total: </span>
					</div>						
				</div>
			</div>
		</div>
		<script src="js/common.js" charset="utf-8"></script>
		<script src="js/profile.js" charset="utf-8"></script>
		<script>
		if ( !check_user_logged () ) window.location.href='index.html';
		var id = getUrlVars()["id"];
		fill_profile_page(id);
		</script>
	</body>
</html>
