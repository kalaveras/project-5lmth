<!DOCTYPE HTML>
<html lang="en" manifest="drumz.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drumz</title>
    <link href="css/index.css" rel='stylesheet' type='text/css'>
</head>

<body>
	<img id="logo" src="images/logo.png">
	<div class="">
		<form action="" id="form_login" class="" >
			<label for="name">Username:</label><input type="text" id="user" value="" autofocus required><br>
			<label for="name">Password:</label><input type="password" id="pass" value="" required><br>
			<label id="remember_me_label"> Remember me</label><input type="checkbox" id="remember_me" name="remember_me"><br>
			<button type="submit" id="btn_login" class="">Log In</button>
        </form>
        <button onclick="window.location.href='sign_up.html'" id="btn_sign_up">Sign up</button>
		

	</div>
	
	<script src="js/user.js" charset="utf-8"></script>
	<script src="js/common.js" charset="utf-8"></script>
	<script>
		remember_me();
		
		// When user click de login button
		document.getElementById("form_login").addEventListener("submit", function(event){
			event.preventDefault();
			var user = document.getElementById('user').value;
			var pass = document.getElementById('pass').value;
			if ( user_validate(user, pass) ) window.location.href='start.html';
				else alert ('Wrong username or password, please try again');
		});
	</script>
</body>
</html>
