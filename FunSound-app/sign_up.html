<!DOCTYPE HTML>
<html lang="en" manifest="drumz.appcache">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Drumz</title>
    <link href="css/sign_up.css" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" media="all and (orientation:portrait)" href="css/portrait.css">
</head>

<body>
	<h2>Sign up</h2>
	<div class="container">
		<button onclick="window.location.href='index.html'" class="back_button"><img src="images/back_button.png" alt="Back button" width="32" height="32"></button>
		<form action="" id="form_sign_up" class="" >
			<label for="name">Username:</label><input type="text" id="name" value="" autofocus required><br>
			<label for="pass">Password:</label><input type="password" id="pass" value="" required><br>
			<button type="submit" id="btn_sign_up" class="submit">Submit</button>
        </form>
	</div>
	<script src="js/user.js" charset="utf-8"></script>
	<script>
		document.getElementById("form_sign_up").addEventListener("submit", function(event){
			event.preventDefault();
			if ( user_create_new() == 1 ) window.location.href='start.html'; 
				else alert('Choose another username');
		});
	</script>
</body>
</html>
